<!DOCTYPE html>
<html>
    <head>
        <title>Using Check Boxes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
     </head>
<body>

<h2>Venkatesh Koya goes on a cruise</h2>

<form class="mb-4">
    <div class ="form-group">
        <label><input type ="checkbox" id ="firstcheckbox" value="True"> Shares Cabin</label>
        <label><input type ="checkbox" id ="secondcheckbox" value="True"> Breakfast</label>
        <label><input type ="checkbox" id ="thirdcheckbox" value="False"> Pool Pass</label>
    </div>
    <input type="button" onclick="selectCruise()" value="Select a Cruise">
</form>

<p id="cruise result">This text will be replaced </p>

<br>

<form class="mb-4 form-group">
    <label for = "days">Enter the number of days</label>
    <input type="text" id="days" name="days" value="days"><br>

    <label for="price">Enter price</label>
    <input type="text" id="price" name="price" value="price"><br>
    <input type="button" onclick="updateCruise()" value="Update the Cruise">
</form>

<p id ="cruise_update"></p>

<script> 
let my_cruise = {};

function selectCruise(){
   my_cruise={};
   my_cruise.share = document.getElementById('firstcheckbox').checked;
   my_cruise.breakfast = document.getElementById('secondcheckbox').checked;
   my_cruise.pool = document.getElementById('thirdcheckbox').checked;

   document.getElementById('cruise result').innerHTML = JSON.stringify(my_cruise);
}

function updateCruise(){
    const days= document.getElementById('days').value;
    const price = document.getElementById('price').value;

    my_cruise["days"] = days;
    my_cruise["price"] = price;

    document.getElementById('cruise_Update').textContent=`my_cruise[...] = ${JSON.stringify(my_cruise)}`;
}
</script>

</body>
</html>
