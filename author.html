<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>JavaScript Assignment</title>
</head>

<body>
    <div class="container mt-5">
<h2 class="mb-3">Author entry - Venkatesh Koya</h2>

<form class="form-group">
    <label for="secretAuthor">The hidden author name </label>
    <input type ="password" id="secretAuthor" value="Dickens" class="form-control">
    <br>
    <label for="guessAuthor" class="form-label">Guess the author </label>
    <input type ="text" id="guessAuthor" class="form-control">
    <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>

    <div class="mt-3" id="incorrect-guesses"></div>
    <p>Results: <span id="result"></span></p>
    <h4 class="mb-4">Click on the image</h4>
    <div class="container">
    <img id="img" src="Agra.jpg" alt="Agra" onclick="selectImage()" style="height: 100px; width: 100px;">
    </div>
</div>

<script> 
    let good = 0;
    let oops =0;

function checkAuthor() {
    const secretAuthor = document.getElementById("secretAuthor").value;
    const guessAuthor = document.getElementById("guessAuthor").value;
    
    if(secretAuthor === guessAuthor){
        good++;
        alert("You got it right");
    } else {
        oops++;
        document.getElementById("incorrect-guesses").innerHTML = `<div>Incorrect Guess #${oops}: ${guessAuthor}</div>`;
        if (oops >=7) {
            document.querySelector("button").onclick = function() {
                alert("Sorry, ran out of guesses.");
            };
    } else {
        alert("Sorry");
    }
}
    const resultElement = document.getElementById("result");
    resultElement.textContent = `Correct guess ${good} | Wrong guess ${oops}`;
}


</script>

    <div class ="container">
    <img src="Agra.jpg"  id= "imageOfCity" width="100" height="100" />
     <button type = "button" onclick="selectImage()" >Check Image </button>
    </div>

<script>

    function selectImage() {

        let useImage=1;
    switch (useImage) {
        case 1:
            document.getElementById("imageOfCity").src = "Agra.jpg";
            useImage=2;
            break;
        case 2:
            document.getElementById("imageOfCity").src = "Victoria.jpg";
            useImage=3;
            break;
        case 3:
            document.getElementById("imageOfCity").src = "Yokohama.jpg";
            useImage=1;
            break;
        }

}
</script>

</body>
</html>
